{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content=" we sell and buy products of any kind with fast delivery included on all services " />
    <meta name="author" content="jayson" />
    <meta name="generator" content="Shop" />
    <title>{% block title %} SHOP - All products {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">SHOP</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
                    <li class="nav-item active mr-5">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item mr-5">
              <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item mr-5">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="section1">
        <div class="row mt-4 justify-content-center align-items-center">
            {% for i in product %}
            <div class="col-sm-6 mt-3 col-md-4 col-lg-3">
                <div class="card" style="width: 18rem">
                    <img src="{{i.image.url }}" class="card-img-top" alt="sorry" />
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <strike class="card-text text-warning">N {{i.main_price}}</strike>
                        <p class="card-text text-success">
                            <strike>N</strike> {{i.discounted_price}}
                        </p>
                        <a href="#" class="btn btn-primary">Add to cart</a>
                        <a href="#" class="btn btn-primary ml-2">View product</a>
                    </div>
                </div>
                <br /><br />
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
